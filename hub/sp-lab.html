            >.<
        </div>
        <div class="hubber__body">
            <div class="hubber__body-element">
                <label class="sf__label"> P:
                    <input type="color" class="sf__input sf__input--s" id="hub-picker-p" value="#f85ab2">
                </label>
                <label class="sf__label"> S:
                    <input type="color" class="sf__input  sf__input--s" id="hub-picker-s" value="#05e745">

            <div class="hubber__body-element">

                    </div>
                    P
                </div>
            </div>

            <div class="hubber__body-element">
                <div class="hubber__body-color" onclick="hub_setCustomColor('--color-secondary', 'orange')">
                    <div class="hubber__body-color-box" style="background: orange;">
                    </div>
                    S
                </div>
            </div>

            <div class="hubber-theme" onclick="hub_setTheme('#480CA8' , '#B5179E')">
                <div class="hubber__body-color-box" style="background: #480CA8;">
                </div>
                <div class="hubber__body-color-box" style="background: #B5179E;">
                </div>
            </div>

    <div class="hub">
        <main class="hub__main sp-tabs__content">


            <!-- LAB -->
            <section class="hub__section">
                <h1 class="hub__h1">

                    LAB</h1>

                <div class="hub-form-demo">


                    <div class="grid-hub hub__grid-border">
                        <div>
                            <p>Radio
                            </p>
                        </div>
                        <div class="hub-example">
                            <fieldset class="sf__fieldset">
                                <legend class="sf__legend">
                                    Radio
                                </legend>
                                <form action="">
                                    <div class="sf__line">
                                        <label class="sf__label">
                                            <input type="radio" name="day" value="Mercury" checked> Mercury
                                        </label>
                                    </div>
                                    <div class="sf__line">
                                        <label class="sf__label">
                                            <input type="radio" name="day" value="Venus"> Venus
                                        </label>
                                    </div>
                                    <div class="sf__line">
                                        <label class="sf__label">
                                            <input type="radio" name="day" value="Earth"> Earth
                                        </label>
                                    </div>
                                </form>

                            </fieldset>
                            <fieldset class="sf__fieldset">
                                <legend class="sf__legend">
                                    Disabled Radios
                                </legend>
                                <form action="">

                                    <div class="sf__line">
                                        <label class="sf__label">
                                            <input type="radio" name="day" value="Disabled engine" disabled> Disabled
                                            engine
                                        </label>
                                    </div>
                                    <div class="sf__line">
                                        <label class="sf__label">
                                            <input type="radio" name="day" value="Disabled checked engine" checked
                                                   disabled> Disabled checked engine
                                        </label>
                                    </div>
                                </form>

                            </fieldset>


                        </div>
                        <div>
                            SP radio box
                        </div>
                        <div class="hub-example">

                                <div class="sp-radio-box-wrapper">
                                    <label class="sp-radio-box__label">
                                        <input class="sp-radio-box__input" type="radio" name="stuff" required>
                                        <div class="sp-radio-box-card">
                                            <div class="sp-radio-box-card__example">
                                                <img src="hub-cactus.svg" alt="">
                                            </div>
                                            <div class="sp-radio-box__text">Small Mystrious Plant</div>
                                        </div>
                                    </label>
                                    <label>
                                        <input checked="" class="sp-radio-box__input" type="radio" name="stuff">
                                        <div class="sp-radio-box-card">
                                            <div class="sp-radio-box-card__example">
                                                <img src="hub-box.svg" alt="">
                                            </div>
                                            <div class="sp-radio-box__text">Box</div>
                                        </div>
                                    </label>
                                    <label>
                                        <input class="sp-radio-box__input" type="radio" name="stuff">
                                        <div class="sp-radio-box-card">
                                        <div class="sp-radio-box-card__example">
                                            <img src="hub-clock.svg" alt="">
                                        </div>
                                        <div class="sp-radio-box__text">Apple watch</div>
                                        </div>
                                    </label>
                                    <label>
                                        <input class="sp-radio-box__input" type="radio" name="stuff">
                                        <div class="sp-radio-box-card">
                                            <div class="sp-radio-box-card__example" style="background-color:#0aaeb3;">

                                            </div>
                                            <div class="sp-radio-box__text">Green</div>
                                        </div>
                                    </label>

                                    <label>

                                        <div class="sp-radio-box-card">
                                            <div class="sp-radio-box-card__example" style="background-color:#ce0a4f;">

                                            </div>
                                            <div class="sp-radio-box__text">Red</div>
                                        </div>
                                    </label>
                                </div>

                        </div>
                    </div>
